var circleEnter = circle.enter().append("circle")
    .attr("cy", function(d){return d.cy*2})
    .attr("cx", function(d){return d.cx*2})
    .attr("r", 8)
    .attr("id", function(d){return d.name})
    .attr("fill", function(d){
        if (d.color == "green"){
            return green;
        }
        if (d.color == "red"){
            return red;
        }
        if (d.color == "orange"){
            return orange;
        }
        if (d.color == "tan"){
            return tan;
        }
        if (d.color == "magenta"){
            return magenta
        }
        if (d.color == "blue"){
            return blue;
        }
    })
    .append("svg:title")
    .text(function(d){return d.name});


d3.csv("traffic_averages.csv", function(gateData) {
    var color = d3.scaleLinear()
        .domain([-500, 7500])
        .range(["white","red"]);
    var edges = layer1.selectAll("line")
        .data(gateData);
    var lineEnter = edges.enter().append("line")
                         .attr("x1", function(d){
                            let start = d3.select("#"+d["startgate "])
                            return start["_groups"][0][0].attributes[1].nodeValue
                         })
                         .attr("y1", function(d){
                            let start = d3.select("#"+d["startgate "])
                            return start["_groups"][0][0].attributes[0].nodeValue
                         })
                         .attr("x2",function(d){
                            let end = d3.select("#"+d["endgate "])
                            return end["_groups"][0][0].attributes[1].nodeValue
                         })
                         .attr("y2",function(d){
                            let end = d3.select("#"+d["endgate "])
                            return end["_groups"][0][0].attributes[0].nodeValue
                         })
                         .attr("stroke-width",0)
                         .transition()
                            .delay(function(d,i){return i*8})
                             .attr("stroke-width", 5)
                             .attr("stroke", function(d){
                                return color(d["totaltraffic "])})
                             


})
